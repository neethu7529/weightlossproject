{% extends 'layout/app-layout.html'%}

{% block 'content' %}

{% if error %}
<p style="color: red; text-align: center;">{{ error }}</p>
{% endif %}
<div class="row justify-content-center">
<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Submit</button> 
</form>

</div>
{% endblock %}
