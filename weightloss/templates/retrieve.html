{%extends 'layout/app-layout.html'%}
{%block 'content' %}
<h1>Added Weight</h1>
<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Weight</th>
            <th>Date</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for x in weight_list %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.weight}}</td>
            <td>{{x.date}}</td>
            <td ><a href="{%url 'update' x.id %}" class="btn btn-success" value="edit" type="submit">Edit</a></td>
            <td ><a href="{%url 'delete' x.id  %}" class="btn btn-danger" value="edit" type="submit">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{%endblock%}
